#### `coordinates`

An array of arrays of x and y values. y values must be numbers.

#### `title`

Title displayed above graph;

#### `yAxisTitle`

Title displayed left of graph to indicate y values;

<link rel="import" href="../polymer/polymer.html">
<polymer-element name="polymer-pie-chart">
	<template>
    <style>
      :host {
        display: block;
      }
    </style>
		<link rel="stylesheet" type="text/css" href="./polymer-pie-chart.css">
		<div id="container" style="width: {{width}}px;height: {{height}}px;"></div>
	</template>
	<script src="../highcharts/adapters/standalone-framework.js"></script>
	<script src="../highcharts/highcharts.js"></script>
	<script src="../lodash/lodash.js"></script>
	<script>
		Polymer({
			publish: {
				center: [],
				chart: null,
				width: 400,
				height: 400,
				defaultColors: ['#999'],
				toolTipLabel: null,
				options: {},
				data: [],
				colors: [],
				slices: [],
			},
			ready: function(event,detail,sender) {
				var poly = this;
				poly.async(function() {
					poly.setData();
					poly.drawGraph();
				});
			},
			setData: function() {
				var poly = this;
				var slices = [];
				var colors = [];
				_.each(poly.data, function(data,key) {
					if( data.length > 1 ) {
						slices.push( [ data[0], data[1] ]);
						if( data[2] ) {
							colors[key] = data[2];
						} else {
							colors[key] = poly.defaultColors[key] || poly.defaultColors[0];
						}
					}
				});
				poly.slices = slices;
				poly.colors = colors;
			},
			dataChanged: function(oldValue,newValue) {
				var poly = this;
				if( oldValue != null && newValue.length && poly.chart ) {
					poly.setData();
					poly.async(function() {
						if( oldValue.length != newValue.length ) {
							poly.drawGraph();
						} else {
							poly.chart.series[0].setData(poly.slices);
						}
					});
				}
			},
			drawGraph: function() {
				var poly = this;
				var settings = {
					chart: {
						renderTo: poly.$.container,
						plotBackgroundColor: null,
						plotBorderWidth: null,
						plotShadow: false,
						margin: [30, 0, 0, 0],
						spacingTop: 0,
						spacingBottom: 0,
						spacingLeft: 0,
						spacingRight: 0
					},
					credits: {
						enabled: false
					},
					title: {
						text: poly.title
					},
					tooltip: {
						pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
					},
					legend: {
						align: 'left',
						verticalAlign: 'top',
						layout: 'vertical'
					},
					plotOptions: {
						pie: {
							size: '100%',
							allowPointSelect: true,
							cursor: 'pointer',
							dataLabels: {
								enabled: false
							},
							showInLegend: true
						}
					},
					colors: poly.colors,
					series: [{
						type: 'pie',
						name: poly.toolTipLabel,
						data: poly.slices
					}]
				};

				if( poly.center.length ) settings.plotOptions.pie.center = poly.center;

				poly.chart = new Highcharts.Chart(_.extend(
					settings,
					poly.options
				));
			}
		});
	</script>
</polymer-element>
